---
layout: default
title: EFA Action Centre
---

<div id="home">
  <h1>Action Centre</h1>
  <ul class="posts">
    {% for post in site.posts %}


   <div class="panel panel-default">
	  <div class="panel-heading"><h3 href="{{ post.url }}">{{ post.title }}</h3></div>
	  <div class="panel-body">
	    {{ post.excerpt | remove: '<p>' | remove: '</p>' }}

	    <a type="button" class="btn btn-primary btn-lg action-btn" href="{{ post.url }}">Take Action</a>
	  </div>
	</div>


    {% endfor %}
  </ul>
</div>
