--- 
layout: default 
---

<div class="panel panel-primary" id="post-panel">
    <div class="panel-heading">
        <h3 class="panel-title">{{ page.date | date_to_string }}</h3>
    </div>
    <div class="panel-body">
        <h1>{{ page.title }}</h1>

        {{ content }}

        <h3>Share</h3>
        {% include social_buttons.html %}

        <h3>Comments</h3>
        {% include disqus.html %}
    </div>
</div>
